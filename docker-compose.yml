version: "3.7"

services:
  controller:
    build:
      context: controller
    restart: unless-stopped
    privileged: true
    depends_on:
      - mosquitto

  data-receiver:
    build:
      context: data-receiver
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./data-receiver/src:/app/data-receiver
    depends_on:
      - mosquitto
    env_file:
      - .env

  mosquitto:
    image: eclipse-mosquitto:2.0.15
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data

